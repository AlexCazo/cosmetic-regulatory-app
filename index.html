<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Moteur réglementaire cosmétique</title>
</head>
<body>

  <h1>Évaluation réglementaire – Cosmétique</h1>

  <label>
    Ingrédient :
    <input type="text" id="ingredientName" placeholder="Phenoxyethanol">
  </label>

  <label>
    Concentration (%) :
    <input type="number" id="concentration" step="0.01">
  </label>

  <label>
    Usages :
    <select id="usages" multiple>
      <option value="rincé">Rincé</option>
      <option value="non rincé">Non rincé</option>
    </select>
  </label>

  <button id="evaluateBtn">Évaluer</button>

  <h2>Résultat :</h2>
  <pre id="result"></pre>

  <script type="module" src="ui.js"></script>

</body>
</html>
